<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="input">
        <div id="entry">Enter Number of Rounds : </div>
        <input id="rounds" type="number">
        <div id="game-buttons">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="rounds-left">Rounds left : <span id="number"></span></div>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Let's Play</p>
    </div>
    <div class="choices">
        <div class="choice">
            <button class="myBtn" id="r">Rock</button>
        </div>
        <div class="choice">
            <button class="myBtn" id="p">Paper</button>
        </div>
        <div class="choice">
            <button class="myBtn" id="s">Scissors</button>
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="./scripts/index.js" charset="utf-8"></script>
</body>
</html>
